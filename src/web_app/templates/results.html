{% block results %}
<div id="rel-tag-container" class="row m-0">
{% for tag in tags %}
    <span class='entity-tag rel-tag btn-dark'>{{ tag }}</span>
{% endfor %}
</div>
<div id="results-container" class="row m-0 flex-fill">
    <div class="bd-clipboard">
        <button class="btn-clipboard" data-clipboard-target=".active-cs">copy</button>
    </div>
{% for result in results %}
    {{ result }}
{% endfor %}
</div>

<nav class="row m-0">
    <ul class="pagination pg-dark">
        <li class="page-item active"><a class="page-link">1</a></li>
{% for page in pagination %}
        <li class="page-item"><a class="page-link">{{ page }}</a></li>
{% endfor %}
    </ul>
</nav>
{% endblock %}
